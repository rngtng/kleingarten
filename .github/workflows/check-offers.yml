name: Whg check
on:
  schedule:
  - cron:  '30 */3 * * *'

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      URL: https://inberlinwohnen.de/wp-content/themes/ibw/skript/wohnungsfinder.php
      QUERY: q=wf-save-srch&qm_min=100
      delimiter: ",["
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get latest version
        run: |
          result=$(curl -s $URL  -c cookies --data-raw $QUERY| jq -r '.addmarkers')

          s=$result$delimiter
          offers=();
          while [[ $s ]]; do
              offers+=( "${s%%"$delimiter"*}" );
              s=${s#*"$delimiter"};
          done;

          for offer in "${offers[@]}"; do
            offer=`echo $offer | sed 's/\[//g' | sed 's/]//g'`
            filename=`echo $offer | md5sum | cut -f1 -d" "`
            echo $offer > whg/$filename
          done
      - name: Push Changes
        run: |
          git config user.name "whg_bot"
          git config user.email "whg_bot@users.noreply.github.com"
          git add .
          git commit -m "Whg: add a new version" || echo "No changes to commit"
          git push
