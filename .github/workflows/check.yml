on:
  workflow_dispatch:
  schedule:
    - cron:  '* 12 * * *'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Check new version
        run: |
          curl -s https://www.bdk-schoeneberg.de/bewerbungkleingaerten > page.html
          git config user.name "kleingarten_bot"
          git config user.email "kleingarten_bot@users.noreply.github.com"
          git add .
          git commit -m "Add a new version"
      - name: Push Changes
        if: ${{ success() }}
        run: |
          git push
